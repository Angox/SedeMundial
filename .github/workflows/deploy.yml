name: Deploy Data Pipeline

on:
  push:
    branches: [ "main" ]
  # Permite ejecutarlo manualmente tambi√©n sin necesidad de hacer push
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Apply
        # Se ejecuta apply. Si vienes de un destroy, esto crea toda la infra (S3, Redshift, Lambdas vac√≠as)
        run: terraform apply -auto-approve -var="kaggle_username=${{ secrets.KAGGLE_USERNAME }}" -var="kaggle_key=${{ secrets.KAGGLE_KEY }}"
        working-directory: ./terraform

  build-and-deploy-lambda:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: stadiums-ingestor
          IMAGE_TAG: latest
        run: |
          cd src/lambda
          # Build compatible con Lambda (linux/amd64)
          docker build --platform linux/amd64 --provenance=false -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Update Lambda Code
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REGION="us-east-1"
          ECR_URL="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/stadiums-ingestor:latest"
          
          echo "Usando imagen: $ECR_URL"

          # Actualizar Ingestor
          aws lambda update-function-code \
            --function-name stadiums-ingestor \
            --image-uri $ECR_URL

          # Actualizar Cleaner
          aws lambda update-function-code \
            --function-name stadiums-cleaner-etl \
            --image-uri $ECR_URL
          
          # Esperar unos segundos para asegurar que la actualizaci√≥n se propag√≥
          sleep 10

      # --- NUEVO PASO A√ëADIDO ---
      - name: Trigger Initial Ingestion
        run: |
          echo "üöÄ Disparando Lambda de Ingesta para poblar datos iniciales..."
          
          # Invocamos la lambda sincr√≥nicamente para ver si hay error en el log del CI/CD
          aws lambda invoke \
            --function-name stadiums-ingestor \
            --payload '{}' \
            --cli-binary-format raw-in-base64-out \
            response.json

          echo "‚úÖ Respuesta de la Lambda:"
          cat response.json
          
          # Opcional: Fallar el pipeline si la lambda devuelve error
          if grep -q "FunctionError" response.json; then
            echo "‚ùå La Lambda fall√≥ durante la ejecuci√≥n."
            exit 1
          fi
