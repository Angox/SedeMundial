name: Deploy Data Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="kaggle_username=${{ secrets.KAGGLE_USERNAME }}" -var="kaggle_key=${{ secrets.KAGGLE_KEY }}"
        working-directory: ./terraform

  build-and-deploy-lambda:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: stadiums-ingestor
          IMAGE_TAG: latest
        run: |
          cd src/lambda
          # CORRECCIÓN AQUÍ:
          # 1. --platform linux/amd64: Asegura compatibilidad con Lambda x86_64
          # 2. --provenance=false: Evita el error "media type not supported" al desactivar las attestations
          docker build --platform linux/amd64 --provenance=false -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Update Lambda Code
        run: |
          # 1. Obtener el ID de la cuenta dinámicamente (Más seguro que usar secrets fijos)
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REGION="us-east-1"
          ECR_URL="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/stadiums-ingestor:latest"
          
          echo "Usando imagen: $ECR_URL"

          # 2. Actualizar Ingestor
          aws lambda update-function-code \
            --function-name stadiums-ingestor \
            --image-uri $ECR_URL

          # 3. Actualizar Cleaner
          aws lambda update-function-code \
            --function-name stadiums-cleaner-etl \
            --image-uri $ECR_URL
